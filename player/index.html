        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/fls.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand" href="#">
                        <a href="/"><img class="fls-logo" src="/static/images/logo_text.png"></a>
                    </div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Players <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/players/skaters">Skaters</a></li>
                                <li><a href="/players/goalies">Goalies</a></li>
                            </ul>
                        </li>
                        <li><a href="/teams">Teams</a></li>
                        <li><a href="/games">Games</a></li>
                        <li><a href="/about">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="well bs-component">
                        <h4 class="filter-options" data-toggle="collapse" data-target="#gameFilter">
                        Filter Options
                        <img class="filter-collapsed" height="20" width="20" style="float: right"src="/static/images/forward-arrow.svg ">
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="playerStatsContent" class="col-md-12 table-responsive">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tableView" data-toggle="tab" aria-expanded="true">Table View</a></li>
                        <li class=""><a href="#graphView" data-toggle="tab" aria-expanded="false">Graph View</a></li>
                    </ul>
                    <div id="playerTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="tableView">
                            <div class="row">
                                <div id="playerTableContainer" class="col-md-12">
                                    <table id="playerTable" class="table table-striped table-hover" style="width:100%;">
                                        <thead>
                                            <tr>
                                                <th>Player</th>
                                                <th>Pos</th>
                                                <th>Team</th>
                                                <th>Age</th>
                                                <th>Height</th>
                                                <th>Weight</th>
                                                <th>Gm</th>
                                                <th>G</th>
                                                <th>A</th>
                                                <th>P</th>
                                                <th>G60</th>
                                                <th>A60</th>
                                                <th>P60</th>
                                                <th>+/-</th>
                                                <th>Hits</th>
                                                <th>Shots</th>
                                                <th>FOW</th>
                                                <th>FO%</th>
                                                <th>PIM</th>
                                                <th>TOI/Game</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                                </div>
                        </div>
                        <div class="tab-pane fade" id="graphView">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--{% endblock %}-->
        <script src="/static/js/jquery-2.2.0.min.js"></script>
        <script src="/static/js/bootstrap.js"></script>
        <!--{% block page_js %}-->
        <script src="/static/DataTables/datatables.min.js"></script>
        <script src="/static/MultiSelect/js/jquery.multi-select.js"></script>
        <script src="/static/d3/d3.min.js"></script>
        <script src="/static/js/graphs/shotChart.js"></script>
        <script>
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };
            var gamesDT;
            var url = "http://localhost:8080/api/";

            $(document).ready(function(){
                getAjax();
            });

            function getAjax() {
                $('#tableLoading').toggle();
                $('#skatersTableContainer').toggle();
                playerDT = $('#playerTable').DataTable({
                    iDisplayLength: 15,
                    order: [[ 9, "desc" ]],
                    responsive: true,
                    aLengthMenu: [[10, 15, 25, 50, -1], [10, 15, 25, 50, "All"]],
                    fixedHeader: {
                        header: true,
                    },
                    dom: 'lfrtiBp',
                    buttons: [
                        {
                            extend: 'copy',
                            className: 'btn-sm btn-primary',
                        },
                        {
                            extend: 'csv',
                            className: 'btn-sm btn-primary',
                        },
                        {
                            extend: 'excel',
                            className: 'btn-sm btn-primary',
                        },
                        {
                            extend: 'pdf',
                            className: 'btn-sm btn-primary',
                        }
                    ],
                    ajax: url + "pbp/playerstats/?format=json&player=" + getUrlParameter("player"),
                    sAjaxDataProp: "",
                    columns: [
                        {"data": "name",
                         "render": function(data, type, full, meta) {
                             return "<a href=\"/player/?player=" + full.id + "\">" + data + "</a>";
                         }
                        }, // Player
                        {"data": "position"}, // Pos
                        {"data": "currentTeam",
                         "render": function ( data, type, full, meta ) {
                            return '<img height="17" width="17" src="/static/images/team/' + full.currentTeamAbbr + '.png"><a href="/teams">' + full.currentTeam + '</a>';}
                        }, // Team
                        {"data": "age"}, // Age
                        {"data": "height"}, // Height
                        {"data": "weight"}, // Weight
                        {"data": "games"}, // Gm
                        {"data": "goals"}, // G
                        {"data": "assists"}, // A
                        {"data": "points"}, // P
                        {"data": "G60"}, // G60
                        {"data": "A60"}, // A60
                        {"data": "P60"}, // P60
                        {"data": "plusMinus"}, // +/-
                        {"data": "hits"}, // Hits
                        {"data": "shots"}, // Shots
                        {"data": "faceOffWins"}, // FOW
                        {"data": "facPercent"}, // FO%
                        {"data": "penaltyMinutes"}, // PIM
                        {"data": "TOIGm"}, // TOI/Game
                    ]
                });
            }
        
        </script>
        <!--{% endblock %}-->
    </body>
</html>
