<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>First Line Stats</title>
    <!-- Bootstrap core CSS -->
    <link rel='shortcut icon' type='image/x-icon' href="/static/images/favicon.png" />
    <!--{% block page_css %}-->
    <link href="/static/DataTables/datatables.min.css" rel="stylesheet">
    <link href="/static/MultiSelect/css/multi-select.css" rel="stylesheet">
    <link href="/static/datepicker/css/datepicker.css" rel="stylesheet">
    <!--{% endblock %}-->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/fls.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand" href="#">
                    <a href="/"><img class="fls-logo" src="/static/images/logo_text.png"></a>
                </div>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Players <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/players/skaters">Skaters</a></li>
                            <li><a href="/players/goalies">Goalies</a></li>
                        </ul>
                    </li>
                    <li class="active"><a href="/teams">Teams</a></li>
                    <li><a href="/games">Games</a></li>
                    <li><a href="/about">About Us</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--{% block content %}-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table id="playerTable" class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Division</th>
                            <th>Conference</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>OT Losses</th>
                            <th>Points</th>
                            <th>Goals For</th>
                            <th>Goals Against</th>
                            <th>Current Streak</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--{% endblock %}-->
    <script src="/static/js/jquery-2.2.0.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <!--{% block page_js %}-->
    <script type="text/javascript">
        $(document).ready(function() {
            console.log(getUrl());
            var url = getUrl();
            $("#playerTable").DataTable({
                "ajax": url + "team/stats/",
                "sAjaxDataProp": "",
                "bPaginate": false,
                "order": [[6, "desc"]],
                "dom": 'lfrtiBp',
                "buttons": [
                    {
                        extend: 'copy',
                        className: 'btn-sm btn-primary',
                    },
                    {
                        extend: 'csv',
                        className: 'btn-sm btn-primary',
                    },
                    {
                        extend: 'excel',
                        className: 'btn-sm btn-primary',
                    }
                ],
                "columns": [
                    
                ]
            })
        })
    </script>
    <script src="/static/js/getUrl.js"></script>
    <script src="/static/DataTables/datatables.min.js"></script>
    <!--{% endblock %}-->
  </body>
</html>
